</head>
<body>

            </div>

            <div class="profile">
                <div class="profile-pic">JD</div>
                <div class="profile-info">
                    <div class="profile-name">John Doe</div>
                    <div class="profile-role">Super Admin</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1>Facility Rating Summary</h1>
            <div class="filters">
                <select id="areaFilter">
                    <option value="">All Areas</option>
                    <option value="area1">Area 1</option>
                    <option value="area2">Area 2</option>
                    <option value="area3">Area 3</option>
                </select>
                <select id="timeFilter">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button onclick="applyFilters()">Apply Filters</button>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="averageRatingsChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="ratingDistributionChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Common Feedback Themes</h2>
                <ul id="feedbackThemes">
                    <!-- Feedback themes will be dynamically inserted here -->
                </ul>
            </div>
            <div class="card">
                <h2>Detailed Ratings</h2>
                <table id="ratingsTable">
                    <thead>
                        <tr>
                            <th>Area</th>
                            <th>Average Rating</th>
                            <th>Total Feedback</th>
                            <th>Trend</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="area : ${areas}">
                            <td th:text="${area.name}"></td>
                            <td th:text="${#numbers.formatDecimal(area.averageRating, 1, 1)}"></td>
                            <td th:text="${area.totalFeedback}"></td> <!--ilisi lang nya ni para total number sa ratings each area -->
                            <td th:text="${area.getTrend()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <button onclick="exportToPDF()">Export to PDF</button>
                <button onclick="exportToExcel()">Export to Excel</button>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        // Simulated data - replace with actual data fetching logic
        const ratingData = {
            areas: ['Area 1', 'Area 2', 'Area 3'],
            averageRatings: [4.2, 3.8, 4.5],
            ratingDistribution: [
                [10, 15, 30, 35, 10],
                [5, 20, 35, 30, 10],
                [5, 10, 25, 40, 20]
            ],
            feedbackThemes: [
                'Clean facilities',
                'Friendly staff',
                'Well-maintained equipment',
                'Crowded during peak hours',
                'Need more parking spaces'
            ]
        };

        // Initialize charts
        const averageRatingsChart = new Chart(document.getElementById('averageRatingsChart'), {
            type: 'bar',
            data: {
                labels: ratingData.areas,
                datasets: [{
                    label: 'Average Rating',
                    data: ratingData.averageRatings,
                    backgroundColor: 'rgba(255, 89, 22, 0.7)',
                    borderColor: 'rgba(255, 89, 22, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Average Ratings by Area'
                    }
                }
            }
        });

        const ratingDistributionChart = new Chart(document.getElementById('ratingDistributionChart'), {
            type: 'pie',
            data: {
                labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
                datasets: [{
                    data: ratingData.ratingDistribution[0],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(255, 159, 64, 0.7)',
                        'rgba(255, 205, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(54, 162, 235, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Rating Distribution (Area 1)'
                    }
                }
            }
        });

        // Populate feedback themes
        const feedbackThemesList = document.getElementById('feedbackThemes');
        ratingData.feedbackThemes.forEach(theme => {
            const li = document.createElement('li');
            li.textContent = theme;
            feedbackThemesList.appendChild(li);
        });

       

        function applyFilters() {
            // Implement filter logic here
            console.log('Filters applied');
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Facility Rating Summary', 20, 10);
            // Add more content to the PDF
            doc.save('facility-rating-summary.pdf');
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.table_to_sheet(document.getElementById('ratingsTable'));
            XLSX.utils.book_append_sheet(wb, ws, 'Ratings');
            XLSX.writeFile(wb, 'facility-rating-summary.xlsx');
        }
    </script>
</body>
</html>
