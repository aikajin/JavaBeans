<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
             <img class="logo" style="width: 262px; height: 56px;" src="images/logo.png" alt="Logo" />
            <div class="nav-items">

                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <div>Dashboard</div>
                </a>
                
                <a href="#" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>

                </a>
                
                <a href="#" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>

                    </svg>

                </a>
                
                <a href="/manage-profile" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17.44" height="17.04" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <div>Manage Profile</div>
                </a>
                
                <div class="nav-divider"></div>
                
                <a href="/" class="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            </div>
            
            <div class="profile">
                <div class="profile-pic">JD</div>
                <div class="profile-info">
                    <div class="profile-name">John Doe</div>
                    <div class="profile-role">Homeowner</div>
                </div>
            </div>
        </div>
        
        <main class="main-content">
            <header class="header">
                <p>Book a Facility / List of Recreational Areas</p>
            </header>
            <div class="header-container">
                <h1 style="margin-bottom: 2rem;">Recreational Areas</h1>
            </div>
            <div class="search-and-view">
                <input type="text" id="searchInput" placeholder="Search Area..." class="controls">

                <div class="view-options">
                    <button class="view-option active" data-view="grid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button class="view-option" data-view="calendar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                </div>
            </div>
     
            <div id="view-content"></div>
            <div class="areas-grid">
                <div class="area-column">
                    <div th:each="area :${areaList}">
                    <div class="area-card">
                        <img th:src="@{'data:image/*;base64,'+${area.generateBase64Cover()}}" alt="area" width="300" height="300" class="area-image">
                        <div class="area-details">
                            <div class="area-name">
                                <h3>[[${area.name}]]</h3>
                            </div>
                            <p class="area-guidelines">[[${area.guidelines}]]</p>
                            <div class="area-actions">
                                <a href="/view-recreational-area" class="view-details">View details →</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Area cards will be dynamically populated here -->
            </div>
        </main>
    </div>

    <script>
        // Sample data for recreational areas


        document.addEventListener('DOMContentLoaded', function() {
            renderAreas(areas);

            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', filterAreas);

            document.querySelectorAll('.view-option').forEach((button) => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.view-option').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                
                    if (this.dataset.view === 'grid') {
                        document.querySelector('.areas-grid').style.display = 'grid';
                    } else {
                        document.querySelector('.areas-grid').style.display = 'none';
                    }
                });
            });
        });

        function renderAreas(areas) {
            const grid = document.querySelector('.areas-grid');
            grid.innerHTML = '';

            areas.forEach(area => {
                const areaCard = document.createElement('div');
                areaCard.className = 'area-card';
                areaCard.innerHTML = `
                    <img src="${area.image}" alt="${area.name}" class="area-image">
                    <div class="area-details">
                        <h3 class="area-name">${area.name}</h3>
                        <p class="area-guidelines">Guidelines: ${area.guidelines}</p>
                        <div class="area-actions">
                            <a href="${area.link}" class="view-details">View details →</a>
                        </div>
                    </div>
                `;
                grid.appendChild(areaCard);
            });
        }

        function filterAreas() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();

            const filteredAreas = areas.filter(area => {
                return area.name.toLowerCase().includes(searchValue);
            });

            renderAreas(filteredAreas);
        }
    </script>
</body>
</html>
