<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Profile</title>
    <link rel="icon" href="images/logoHead.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lexend', sans-serif;
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color:white;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }
        .popup-success {
            background-color: #FF5916;
        }
        .popup-error {
            background-color: #f44336;
        }
    </style>
</head>
<body class ="manage-profile">
    <div id="successPopup" class="popup popup-success">Your profile picture has been successfully updated!</div>
    <div id="errorPopup" class="popup popup-error"></div>

    <div style="width: 100%; height: 100vh; position: relative; background: #FFF5F4; overflow: auto;">
        <div style="width: 322px; min-height: 100vh; left: 0px; top: 0px; position: fixed; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            <img style="width: 262px; height: 56px; left: 18px; top: 36px; position: absolute" src="images/logo.png" alt="Logo" />
            
            <div style="left: 51px; top: 167.65px; position: absolute; display: flex; align-items: center; gap: 15px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.33" height="17.70" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <div style="color: black; font-size: 15px; font-weight: 400; line-height: 35px;">Dashboard</div>
            </div>
            

            <div style="left: 51px; top: 231.35px; position: absolute; display: flex; align-items: center; gap: 15px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <div style="color: black; font-size: 15px; font-weight: 400; line-height: 35px;">Book a Facility</div>
            </div>
            

            <div style="left: 51px; top: 295px; position: absolute; display: flex; align-items: center; gap: 15px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <div style="color: black; font-size: 15px; font-weight: 400; line-height: 35px;">Manage Bookings</div>
            </div>
            

            <div style="width: 260px; padding-top: 5px; padding-bottom: 5px; padding-left: 20px; left: 32px; top: 358px; position: absolute; background: rgba(255, 89, 22, 0.15); border-radius: 10px; border: 1px #FF5916 solid; display: flex; align-items: center; gap: 15px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.44" height="17.04" viewBox="0 0 24 24" fill="none" stroke="#FF5916" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div style="color: #FF5916; font-size: 15px; font-weight: 400; line-height: 35px;">Manage Profile</div>
            </div>
            
            <div style="width: 260px; padding-top: 5px; padding-bottom: 5px; padding-left: 20px; left: 32px; top: 422px; position: absolute; display: flex; align-items: center; gap: 15px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <div style="color: black; font-size: 15px; font-weight: 400; line-height: 35px;">Log out</div>
            </div>

            <div style="width: 321px; height: 0px; left: 1px; top: 562px; position: absolute; border: 1px rgba(138, 136, 136, 0.41) solid"></div>

            <div style="left: 55px; bottom: 50px; position: absolute; display: flex; align-items: center;">
                <div style="width: 44px; height: 44px; background: #FFCFBB; border-radius: 9999px; display: flex; align-items: center; justify-content: center;">
                    <div style="color: black; font-size: 12px; font-family: Lexend; font-weight: 400; line-height: 1;">JD</div>
                </div>
                <div style="margin-left: 19px; display: flex; flex-direction: column; justify-content: center;">
                    <div style="color: black; font-size: 12px; font-weight: 400; line-height: 2;">John Doe</div>
                    <div style="color: #8A8888; font-size: 10px; font-weight: 400; line-height: 2;">Home Owner</div>
                </div>
            </div>
            
        </div>

        <div style="margin-left: 322px; min-height: 100vh; background-color: #FFF5F4; padding: 37px 40px;">
            <div style="color: black; font-size: 36px; font-weight: 600; word-wrap: break-word">Hello, John Doe!</div>
            <div style="width: 513px; color: #646464; font-size: 16px; font-weight: 300; word-wrap: break-word; margin-top: 5px;">
                Update your personal information and profile picture.
            </div>

            <div style="margin-top: 40px; max-width: 600px;">
                <div style="margin-bottom: 30px;">
                    <label style="display: block; color: black; font-size: 18px; font-weight: 500; margin-bottom: 10px;">Profile Picture</label>
                    <div style="display: flex; align-items: center;">
                        <div id="profilePicture" style="width: 150px; height: 150px; background: #FFCFBB; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 48px; color: #FF5916; margin-right: 20px;">JD</div>
                        <div>
                            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" style="display: none;">
                            <label for="profile-picture" style="background: #FF5916; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; display: inline-block; margin-bottom: 10px;">Choose New Picture</label>
                            <p style="color: #646464; font-size: 14px; margin: 0;">Supported formats: JPG, PNG (max. 5MB)</p>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; color: black; font-size: 16px; font-weight: 500; margin-bottom: 5px;">Full Name</label>
                    <input type="text" style="width: 100%; padding: 10px; border: 1px solid #dce0e5; border-radius: 5px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; color: black; font-size: 16px; font-weight: 500; margin-bottom: 5px;">Email</label>
                    <input type="email" style="width: 100%; padding: 10px; border: 1px solid #dce0e5; border-radius: 5px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 30px;">
                    <label style="display: block; color: black; font-size: 16px; font-weight: 500; margin-bottom: 5px;">Password</label>
                    <input type="password" style="width: 100%; padding: 10px; border: 1px solid #dce0e5; border-radius: 5px; font-size: 16px;">
                    <a href="#" style="color: #FF5916; font-size: 14px; text-decoration: none; margin-top: 5px; display: inline-block;">Change Password</a>
                </div>

                <button id="saveChanges" style="background: #FF5916; color: white; border: none; padding: 12px 24px; border-radius: 5px; font-size: 18px; cursor: pointer;">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const profilePictureInput = document.getElementById('profile-picture');
        const profilePictureDisplay = document.getElementById('profilePicture');
        const saveChangesButton = document.getElementById('saveChanges');
        const successPopup = document.getElementById('successPopup');
        const errorPopup = document.getElementById('errorPopup');

        function showPopup(popup, message) {
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        profilePictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type === 'image/jpeg' || file.type === 'image/png') {
                    if (file.size <= 5 * 1024 * 1024) { // 5MB limit
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            profilePictureDisplay.style.backgroundImage = `url(${e.target.result})`;
                            profilePictureDisplay.style.backgroundSize = 'cover';
                            profilePictureDisplay.style.backgroundPosition = 'center';
                            profilePictureDisplay.textContent = '';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        showPopup(errorPopup, "The file size exceeds the limit of 5 MB. Please upload a smaller size image.");
                    }
                } else {
                    showPopup(errorPopup, "The file format is not supported. Please upload an image in JPG or PNG format.");
                }
            }
        });

        saveChangesButton.addEventListener('click', () => {
            // Simulating an upload process
            setTimeout(() => {
                if (Math.random() > 0.2) { // 80% success rate for demonstration
                    showPopup(successPopup, "Your profile picture has been successfully updated!");
                } else {
                    showPopup(errorPopup, "There was an error uploading your profile picture. Please try again later.");
                }
            }, 1000);
        });
    </script>
</body>
</html>
