        const profilePictureDisplay = document.getElementById('profilePicture');
        const saveChangesButton = document.getElementById('saveChanges');
        const successPopup = document.getElementById('successPopup');
        const errorPopup = document.getElementById('errorPopup');

        function showPopup(popup, message) {
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        profilePictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type === 'image/jpeg' || file.type === 'image/png') {
                    if (file.size <= 5 * 1024 * 1024) { // 5MB limit
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            profilePictureDisplay.style.backgroundImage = `url(${e.target.result})`;
                            profilePictureDisplay.style.backgroundSize = 'cover';
                            profilePictureDisplay.style.backgroundPosition = 'center';
                            profilePictureDisplay.textContent = '';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        showPopup(errorPopup, "The file size exceeds the limit of 5 MB. Please upload a smaller size image.");
                    }
                } else {
                    showPopup(errorPopup, "The file format is not supported. Please upload an image in JPG or PNG format.");
                }
            }
        });

        saveChangesButton.addEventListener('click', () => {
            // Simulating an upload process
            setTimeout(() => {
                if (Math.random() > 0.2) { // 80% success rate for demonstration
                    showPopup(successPopup, "Your profile picture has been successfully updated!");
                } else {
                    showPopup(errorPopup, "There was an error uploading your profile picture. Please try again later.");
                }
            }, 1000);
        });
    </script>
</body>
</html>
