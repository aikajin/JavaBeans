<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${area.name}">Facility Details</title>
    <link rel="icon" href="images/logoHead.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-color: #FF5916;
            --primary-hover: #e64d14;
            --text-color: #333333;
            --background-color: #FFF5F4;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            padding: 2rem;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            width: 200px;
            height: 42px;
            margin-bottom: 2rem;
        }

        .nav-items {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            gap: 0.75rem;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .nav-item.active {
            outline: 2px solid var(--primary-color);
        }

        .nav-divider {
            height: 1px;
            background-color: rgba(138, 136, 136, 0.41);
            margin: 1rem 0;
        }

        .logout {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-color);
            gap: 0.75rem;
            border-radius: 10px;
        }

        .logout:hover {
            background-color: var(--background-color);
        }

        .profile {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            background: #FFCFBB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--primary-color);
            overflow: hidden;
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            font-weight: 600;
        }

        .profile-role {
            font-size: 0.8em;
            color: #8A8888;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
            overflow-y: auto;
        }

        .facility-details {
            max-width: 1200px;
            margin: 0 auto;
        }

        .breadcrumb {
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
        }

        .breadcrumb a {
            color: #8424FF;
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb span {
            color: #4B4B4B;
            font-weight: 400;
        }

        h1 {
            font-size: 2.5rem;
            color: #FF5916;
            margin-bottom: 2rem;
        }

        .facility-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .info-section {
            margin-bottom: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
        }

        .info-section h2 {
            color: #FF5916;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .info-section p {
            color: #4B4B4B;
            line-height: 1.6;
        }

        .time-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .time-block {
            background: white;
            padding: 2rem;
            border-radius: 12px;
        }

        .time-block h3 {
            color: #4B4B4B;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .time-block p {
            color: #FF5916;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .booking-section {
            text-align: center;
            margin-top: 2rem;
        }

        .book-now-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .book-now-btn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img class="logo" src="images/logo.png" alt="Logo" />
        <div class="nav-items">
            <a href="/dash_user" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.33" height="17.70" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <div>Dashboard</div>
            </a>
            <a href="/areas-user" class="nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 21h18"></path>
                    <path d="M5 21V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16"></path>
                    <path d="M9 21v-4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v4"></path>
                    <rect x="9" y="7" width="6" height="4"></rect>
                </svg>
                <div>Book a Facility</div>
            </a>
            <a href="/mb-user" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <div>Manage Bookings</div>
            </a>
            <a href="/profile" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.44" height="17.04" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div>Manage Profile</div>
            </a>
            
            <div class="nav-divider"></div>
            
            <a href="/" class="logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <div>Log out</div>
            </a>
        </div>
        
        <div class="profile">
            <div class="profile-pic">
                <th:block th:if="${profilePictureBase64 != null}">
                    <img th:src="'data:image/jpeg;base64,' + ${profilePictureBase64}" 
                         alt="Profile Picture" 
                         style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
                </th:block>
                <th:block th:if="${profilePictureBase64 == null}">
                    <span th:text="${user != null and user.name != null} ? ${#strings.substring(user.name, 0, 2).toUpperCase()} : 'JD'">JD</span>
                </th:block>
            </div>
            <div class="profile-info">
                <div class="profile-name">
                    <a href="/manage-profile" style="color: inherit; text-decoration: underline;">
                        <span th:text="${user != null and user.name != null} ? ${user.name} : 'John Doe'">John Doe</span>
                    </a>
                </div>
                <div class="profile-role" th:text="${user != null and user.property_status != null} ? ${user.property_status} : 'User'">User</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="facility-details">
            <div class="breadcrumb">
                <a href="/areas-user">Book a Facility</a>
                <span> / View Recreational Area Details</span>
            </div>
            
            <h1 th:text="${area.name}">Swimming Pool</h1>
            
            <img th:src="@{'data:image/*;base64,'+ ${area.generateBase64Cover()}}" 
                 alt="Facility Image" 
                 class="facility-image">
            
            <div class="info-section">
                <h2>Guidelines</h2>
                <p th:text="${area.guidelines}">Facility guidelines will be displayed here.</p>
            </div>

            <div class="time-info">
                <div class="time-block">
                    <h3>Opening Time</h3>
                    <p th:text="${area.startTime}">9:00 AM</p>
                </div>
                <div class="time-block">
                    <h3>Closing Time</h3>
                    <p th:text="${area.endTime}">10:00 PM</p>
                </div>
            </div>

            <div class="booking-section">
                <a th:href="@{/book/{areaId}(areaId=${area.id})}" class="book-now-btn">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
